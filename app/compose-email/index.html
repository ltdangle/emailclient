<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Email:" data-bind="value: to">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Subject:" data-bind="value: subject">
        </div>
    </div>

    <textarea class="form-control" rows="5" id="email-body"  data-bind="value: body"></textarea>

    <hr style="margin: 5px 0; padding:5px;" />

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="text-align: center;">
            <button type="submit" class="btn btn-default" data-bind="click: send">Send</button>
        </div>
    </div>
</form>
