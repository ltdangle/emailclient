<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/darkly-bootstrap.css" rel="stylesheet">-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body {
            /* Margin bottom by footer height */
            margin-bottom: 20px;
            font-size: 12px;
        }

        body > .container {
            /* padding for main content from fixed navbar*/
            padding: 90px 15px 0;
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 20px;
            background-color: #f5f5f5;
        }

        #footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        #spinner {
            position: absolute;
            z-index: 10000;
            left: 0px;
            top: 0px;
            opacity:0.5;
        }

        .navbar-header span {
            margin-right: 5px;
        }
    </style>

</head>
<body>

<div id="applicationHost">
    <div data-bind="visible: router.isNavigating()">Loading application...</div>
</div>

<!-- Fixed bottom navbar -->
<div class=" navbar-fixed-bottom">
    <div class="container" style="background-color: lightgray;">
        <span id="app_notification"></span>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.9.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="lib/q/q.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/knockout/knockout-2.3.0.debug.js"></script>

<script src="lib/require/require.js" data-main="app/main"></script>

</body>
</html>
